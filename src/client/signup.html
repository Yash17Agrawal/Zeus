<hgroup>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src = "login.js"></script>
    <h1>Recommendation Portal</h1>
    <h3>User Signup</h3>
</hgroup>
<form action = "http://localhost:5000/signup" method = "POST">
    <div class="group">
        <input type="text" name = "username"><span class="highlight"></span><span class="bar"></span>
        <label>Username</label>
    </div>
    <div class="group">
        <input type="text" name = "fullname"><span class="highlight"></span><span class="bar"></span>
        <label>Full Name</label>
    </div>
    <div class="group">
        <input type="text" name = "password"><span class="highlight"></span><span class="bar"></span>
        <label>Password</label>
    </div>
    <div class="group">
        <input type="text" name = "email"><span class="highlight"></span><span class="bar"></span>
        <label>Email</label>
    </div>
    <div class="group">
        <input type="text" name = "mobile"><span class="highlight"></span><span class="bar"></span>
        <label>Mobile</label>
    </div>
    <button type="submit" class="button buttonBlue">Signup
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
</form>
