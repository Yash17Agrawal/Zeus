  <script src = "login.js"></script>
  <h1>Recommendation Portal</h1>
  <h3>User Login</h3>
</hgroup>
<form action = "http://localhost:5000/login" method = "POST">
  <div class="group">
    <input type="text" name = "username" ><span class="highlight"></span><span class="bar"></span>
    <label>Username</label>
  </div>
  <div class="group">
    <input type="text" name = "password" ><span class="highlight"></span><span class="bar"></span>
    <label>Password</label>
  </div>
  <button type="submit" class="button buttonBlue" >Login
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
  </form>
  <button class="button buttonBlue" onclick="window.location.href='http://localhost:3000/signup.html'">No Account? Signup!
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
